<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal income calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="wrapper">
        <h1>Personal income calculator</h1>
        <div class="calculator">
            <div class="calculator-data">
                <fieldset class="calculator-data__column">
                    <legend class="calculator-data-title">Income per month</legend>
                    <input type="number" placeholder="Salary" id="incom-salary" class="calculator-data__column-input" />
                    <input type="number" placeholder="Freelance" id="incom-freelance"
                        class="calculator-data__column-input" />
                    <input type="number" placeholder="Extra income-1" id="incom-extra-1"
                        class="calculator-data__column-input" />
                    <input type="number" placeholder="Extra income-2" id="incom-extra-2"
                        class="calculator-data__column-input" />
                </fieldset>
                <fieldset class="calculator-data__column">
                    <legend class="calculator-data-title">Ð¡ompulsory expenses</legend>
                    <input type="number" placeholder="House services" id="expenses-house"
                        class="calculator-data__column-input" />
                    <input type="number" placeholder="Transport" id="expenses-transport"
                        class="calculator-data__column-input" />
                    <input type="number" placeholder="Credits" id="expenses-credits"
                        class="calculator-data__column-input" />
                    <input type="number" placeholder="Flat rent" id="expenses-rent"
                        class="calculator-data__column-input" />
                </fieldset>
                <div class="calculator-data__column calculator-data__output">
                    <div class="calculator-data__output-display">
                        <label for="available-month" class="calculator-data__output-display__title">Available per
                            month</label>
                        <input type="number" class="output-result" id="available-month" value="0" readonly />
                    </div>
                    <div class="calculator-data__output-display">
                        <label for="available-day" class="calculator-data__output-display__title">Available per
                            day</label>
                        <input type="number" class="output-result" id="available-day" value="0" readonly />
                    </div>
                    <div class="calculator-data__output-display">
                        <label for="accumulated-day" class="calculator-data__output-display__title">Accumulated per
                            day</label>
                        <input type="number" class="output-result" id="accumulated-day" value="0" readonly />
                    </div>
                </div>
            </div>

            <div class="calculator-range">
                <div class="calculator-range__block">
                    <label class="calculator-range__block-title" for="range">Moneybox</label>
                    <input type="range" min="0" max="100" value="0" id="range" />
                    <div class="calculator-range__block-percents">
                        <span class="range-percents">0</span><span class="precents-sign">%</span>
                    </div>
                </div>
                <div class="calculator-range__total">
                    <div class="calculator-range__total-item">
                        <label for="">Accumulate</label>
                        <input type="number" value="0" id="accumulation" readonly />
                    </div>
                    <div class="calculator-range__total-item">
                        <label for="">Spend</label>
                        <input type="number" value="0" id="Spend" readonly />
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
