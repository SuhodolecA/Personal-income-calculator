<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal income calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <h1>Personal income calculator</h1>
        <div class="calculator">
            <div class="calculator-data">
                <fieldset class="calculator-data__column">
                    <legend class="calculator-data-title">Income per month</legend>
                    <input type="number" placeholder="Salary" id="incom-salary" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Freelance" id="incom-freelance" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Extra income-1" id="incom-extra-1" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Extra income-2" id="incom-extra-2" class="calculator-data__column-input" readonly />
                </fieldset>
                <fieldset class="calculator-data__column">
                    <legend class="calculator-data__column-title">Ð¡ompulsory expenses</legend>
                    <input type="number" placeholder="House services" id="expenses-house" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Transport" id="expenses-transport" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Credits" id="expenses-credits" class="calculator-data__column-input" readonly />
                    <input type="number" placeholder="Flat rent" id="expenses-rent" class="calculator-data__column-input" readonly />
                </fieldset>
                <div class="calculator-data__output">
                    <div class="calculator-data__output-display">
                        <label for="available-month" class="calculator-data__output-display__title">Available per month</label>
                        <input type="number" class="output-result" id="available-month" value="0" readonly/>
                    </div>
                    <div class="calculator-data__output-display">
                        <label for="available-day" class="calculator-data__output-display__title">Available per day</label>
                        <input type="number" class="output-result" id="available-day" value="0" readonly/>
                    </div>
                    <div class="calculator-data__output-display">
                        <label for="accumulated-day" class="calculator-data__output-display__title">Accumulated per day</label>
                        <input type="number" class="output-result" id="accumulated-day" value="0" readonly/>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
